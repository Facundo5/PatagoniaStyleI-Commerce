<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="position-absolute top-50 start-50 translate-middle boxlogin">
      <form [formGroup]="formRecoveryAccount" (submit)="recoveryaccount()" errorTailor>
        <h3>Recuperar cuenta</h3>
        <span>Usted esta por recuperar su cuenta, porfavor si no encuentra nuestro mensaje verifique en la seccion
          spam.</span>
        <div class="div">
          <label for="email">Email</label><br>
          <input type="email" id="email" formControlName="email">
        </div>
        <div>
          <button class="boton">Enviar</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
